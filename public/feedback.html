<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | VillageVibe</title>
  <meta name="description" content="Share your feedback with the VillageVibe team.">
  <style>body{font-family:sans-serif;max-width:700px;margin:2rem auto;padding:2rem;}h1{color:#2d3748;}label{display:block;margin-top:1.5rem;}textarea,input[type=text],input[type=email]{width:100%;padding:0.5rem;margin-top:0.5rem;}button{margin-top:1.5rem;padding:0.75rem 2rem;background:#2563eb;color:#fff;border:none;border-radius:4px;cursor:pointer;}button:hover{background:#1d4ed8;}</style>
</head>
<body>
  <h1>Feedback</h1>
  <form action="mailto:hello@villagevibe.in" method="POST" enctype="text/plain">
    <label for="name">Name (optional)</label>
    <input type="text" id="name" name="name" />
    <label for="email">Email (optional)</label>
    <input type="email" id="email" name="email" />
    <label for="message">Your Feedback</label>
    <textarea id="message" name="message" rows="6" required></textarea>
    <button type="submit">Send Feedback</button>
  </form>
</body>
</html>
